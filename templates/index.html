<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

</head>

<body>
<div class="login">

	<h1 class="demo">Fraud Detection</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<!-- <input type="text" name="step" placeholder="step" required="required" /> -->
        <input type="text" name="type" placeholder="type" required="required" />
		<input type="text" name="amount" placeholder="amount" required="required" />
		<!-- <input type="text" name="nameOrig" placeholder="nameOrig" required="required" /> -->
		<input type="text" name="oldbalanceOrg" placeholder="oldbalanceOrg" required="required" />
		<input type="text" name="newbalanceOrig" placeholder="newbalanceOrig" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {% if prediction_text %}
   <h2>{{ prediction_text }}</h2>
{% endif %}

 </div>

</body>
